<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Store</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
}
header{
  padding:20px;
  background:#020617;
  text-align:center;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
}
.card{
  background:#111827;
  padding:15px;
  border-radius:10px;
}
button{
  background:#2563eb;
  color:white;
  border:none;
  padding:8px;
  border-radius:6px;
  cursor:pointer;
}
#cart{
  background:#020617;
  padding:15px;
  margin-top:20px;
}
footer{
  background:#020617;
  padding:20px;
  margin-top:30px;
  text-align:center;
}
</style>
</head>
<body>

<header>
  <h1>My Store</h1>
</header>

<div class="container">
<h2>Products</h2>
<div class="grid" id="products"></div>

<h2>Your Cart</h2>
<div id="cart">
  <div id="cart-items"></div>
  <h3>Total: <span id="total">0</span> DZD</h3>
  <button onclick="checkout()">Checkout</button>
</div>
</div>

<footer>
  <p>Contact us (Formspree): YOUR_FORMSPREE_LINK</p>
  <p>ðŸ“ž 0562633460</p>
  <p>Â© All rights reserved Nourdine Khodjet 2026</p>
</footer>

<script>
let cart = [];

async function loadProducts(){
  const res = await fetch("/data/products.json");
  const data = await res.json();

  document.getElementById("products").innerHTML = data.products.map(p => `
    <div class="card">
      <img src="${p.image}" width="100%">
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <b>${p.price} DZD</b><br><br>
      <button onclick="addToCart(${p.id})">Add to cart</button>
    </div>
  `).join("");
}

async function addToCart(id){
  const res = await fetch("/data/products.json");
  const data = await res.json();
  const product = data.products.find(p => p.id === id);

  cart.push({...product, qty:1});
  updateCart();
}

function updateCart(){
  let total = 0;
  document.getElementById("cart-items").innerHTML = cart.map((p,i)=> {
    total += p.price * p.qty;
    return `<p>${p.name} (x${p.qty}) - ${p.price*p.qty} DZD 
      <button onclick="removeItem(${i})">X</button></p>`;
  }).join("");

  document.getElementById("total").innerText = total;
}

function removeItem(i){
  cart.splice(i,1);
  updateCart();
}

function checkout(){
  localStorage.setItem("order", JSON.stringify(cart));
  window.location.href = "/success.html";
}

loadProducts();
</script>
</body>
</html>
